<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina de Motos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./2ddc6943a2829093fafe4a2dd2576938.jpg">
        <h1>LL Motos</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Somos uma oficina especializada em manutenção e customização de motos.</p>
    </section>
    
    <section id="servicos">
        <h2>Nossos Serviços</h2>
        <ul>
            <li>Troca de óleo</li>
            <li>Revisão completa</li>
            <li>Customização</li>
        </ul>
    </section>
    
    <section id="contato">
        <h2>Fale Conosco</h2>
        <form id="formContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="email">gleicianorodrig@gmail.com:</label>
            <input type="email" id="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
